name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  binaries:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: linux
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: amd64
            ext: ""
            archive: tar.gz
          - goos: darwin
            goarch: arm64
            ext: ""
            archive: tar.gz
          - goos: windows
            goarch: amd64
            ext: .exe
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Build binary
        working-directory: cmd/server
        run: |
          mkdir -p dist
          BIN_NAME="douban-api-go${{ matrix.ext }}"
          OUT_DIR="dist/douban-api-go-${{ matrix.goos }}-${{ matrix.goarch }}"
          mkdir -p "$OUT_DIR"
          CGO_ENABLED=0 GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -trimpath -ldflags "-s -w" -o "$OUT_DIR/$BIN_NAME" .

      - name: Package archive
        run: |
          OUT_DIR="cmd/server/dist/douban-api-go-${{ matrix.goos }}-${{ matrix.goarch }}"
          if [ "${{ matrix.archive }}" = "zip" ]; then
            (cd cmd/server/dist && zip -r "douban-api-go-${{ matrix.goos }}-${{ matrix.goarch }}.zip" "douban-api-go-${{ matrix.goos }}-${{ matrix.goarch }}")
          else
            tar -C cmd/server/dist -czf "cmd/server/dist/douban-api-go-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz" "douban-api-go-${{ matrix.goos }}-${{ matrix.goarch }}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: douban-api-go-${{ matrix.goos }}-${{ matrix.goarch }}
          path: |
            cmd/server/dist/douban-api-go-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            cmd/server/dist/douban-api-go-${{ matrix.goos }}-${{ matrix.goarch }}.zip
          if-no-files-found: ignore

      - name: Upload to GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            cmd/server/dist/douban-api-go-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz
            cmd/server/dist/douban-api-go-${{ matrix.goos }}-${{ matrix.goarch }}.zip

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: binaries
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
